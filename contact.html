                    <tr class="userinfo">

                    </tr>

                            <option value="NS">NS</option>
                            <option value="ON">ON</option>
                            <option value="PE">PE</option>
                            <option value="QC">QC</option>
                            <option value="SK">SK</option>
                            <option value="NT">NT</option>
                            <option value="NU">NU</option>
                            <option value="YT">YT</option>
                        </select></td>
                    </tr>

                    <tr class="userinfo">
                        <th scope="row" class="form"><label for="email">Email Address<span class="ast">*</span></label></th>
                        <td><input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"

                    </tr>
                    <tr class="userinfo">
                        <th scope="row" class="form"><label for="phone">Phone Number<span class="ast">*</span></label></th>
